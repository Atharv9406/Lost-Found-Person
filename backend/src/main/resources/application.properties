# Server Configuration
server.port=8080
server.servlet.context-path=/api

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/missing_person_tracker}
spring.data.mongodb.database=missing_person_tracker

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=86400000

# Firebase Configuration
firebase.config.path=${FIREBASE_CONFIG_PATH:firebase-service-account.json}

# AI Services Configuration
ai.face.recognition.endpoint=${FACE_RECOGNITION_ENDPOINT:http://localhost:5000/api/face-recognition}
ai.object.detection.endpoint=${OBJECT_DETECTION_ENDPOINT:http://localhost:5000/api/object-detection}

# Notification Configuration
notification.radius.km=${NOTIFICATION_RADIUS:10}

# Logging Configuration
logging.level.com.lostfound.tracker=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS Configuration
cors.allowed.origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:3001}