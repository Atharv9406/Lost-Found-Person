version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: missing-person-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: missing_person_tracker
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - missing-person-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: missing-person-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/missing_person_tracker?authSource=admin
      JWT_SECRET: mySecretKey123456789012345678901234567890
      FIREBASE_CONFIG_PATH: /app/firebase-service-account.json
      CORS_ORIGINS: http://localhost:3000,http://localhost:3001,http://localhost:80
    depends_on:
      - mongodb
    volumes:
      - ./firebase-service-account.json:/app/firebase-service-account.json:ro
    networks:
      - missing-person-network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: missing-person-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      REACT_APP_API_URL: http://localhost:8080/api
    depends_on:
      - backend
    networks:
      - missing-person-network

  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: missing-person-ai
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      MONGO_URI: mongodb://admin:password123@mongodb:27017/missing_person_tracker?authSource=admin
    depends_on:
      - mongodb
    volumes:
      - ./ai-models:/app/models
    networks:
      - missing-person-network

volumes:
  mongodb_data:

networks:
  missing-person-network:
    driver: bridge